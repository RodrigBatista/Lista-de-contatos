<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container"><header>
        <img src="./images/contato.webp" alt="Símbolo de contato">
        <h1>Lista de contatos</h1>
    </header>
    <form id="form-contatos">
        <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
        <input type="number" id="numero-contato" required placeholder="Número do contato"/>
        <input type="email" id="email-contato" required placeholder="E-mail do contato"/>
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>Número do contato</th>
                <th>E-mail do contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>---</td>
                <td>---</td>
                <td>---</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
